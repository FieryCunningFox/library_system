<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <div class="card-body p-4 p-md-5">
      
                  <form class="px-md-2" action="{% url 'search' %}" method="get">
      
                    <div class="form-outline mb-4">
                      <input type="text" id="title" name="title" class="form-control" />
                      <label class="form-label" for="form3Example1q">Title</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="author" name="author" class="form-control" />
                        <label class="form-label" for="form3Example1q">Author</label>
                      </div>

                    <button type="submit" class="btn btn-success btn-lg mb-1">Search</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://getbootstrap/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
